<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>檔案格式轉換器 - File Converter</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1>檔案格式轉換器</h1>
            <p>支援圖片、文書、音檔、影片格式轉換</p>
        </header>

        <!-- File Type Selector -->
        <section class="file-type-selector">
            <h2>選擇檔案類型</h2>
            <div class="type-tabs">
                <button class="tab-btn active" data-type="image">🖼️ 圖片轉檔</button>
                <button class="tab-btn" data-type="document">📄 文書轉檔</button>
                <button class="tab-btn" data-type="spreadsheet">📊 表單轉檔</button>
                <button class="tab-btn" data-type="presentation">🎯 簡報轉檔</button>
            </div>
        </section>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Upload Area -->
            <section class="upload-section">
                <div class="upload-area" id="uploadArea">
                    <div class="upload-content">
                        <div class="upload-icon" id="uploadIcon">🖼️</div>
                        <h3 id="uploadTitle">拖拉圖片檔案到此處或點擊上傳</h3>
                        <p id="uploadDescription">支援 JPG、PNG、GIF、BMP、WebP 格式</p>
                        <input type="file" id="fileInput" multiple accept="image/*" style="display: none;">
                        <button class="upload-btn" id="uploadBtn">選擇檔案</button>
                    </div>
                </div>
            </section>

            <!-- File List -->
            <section class="file-list-section" id="fileListSection" style="display: none;">
                <h3>待轉換檔案</h3>
                <div class="file-list" id="fileList"></div>
            </section>

            <!-- Conversion Options -->
            <section class="conversion-section" id="conversionSection" style="display: none;">
                <h3>轉換設定</h3>
                <div class="conversion-options" id="conversionOptions">
                    <!-- Dynamic options will be inserted here -->
                </div>
                <button class="convert-btn" id="convertBtn" disabled>開始轉換</button>
            </section>

            <!-- Progress Section -->
            <section class="progress-section" id="progressSection" style="display: none;">
                <h3>轉換進度</h3>
                <div class="progress-container">
                    <div class="progress-bar">
                        <div class="progress-fill" id="progressFill"></div>
                    </div>
                    <span class="progress-text" id="progressText">0%</span>
                </div>
                <div class="progress-details" id="progressDetails"></div>
            </section>

            <!-- Download Section -->
            <section class="download-section" id="downloadSection" style="display: none;">
                <h3>轉換完成</h3>
                <div class="download-list" id="downloadList"></div>
                <button class="download-all-btn" id="downloadAllBtn">下載全部</button>
                <button class="reset-btn" id="resetBtn">重新開始</button>
            </section>
        </main>

        <!-- Footer -->
        <footer class="footer">
            <p>&copy; 2024 檔案格式轉換器 | 純前端處理，檔案不上傳伺服器</p>
        </footer>
    </div>

    <script src="assets/js/lib-loader.js"></script>
    <script src="assets/js/converters/image.js"></script>
    <script src="assets/js/converters/document.js"></script>
    <script src="assets/js/converters/spreadsheet.js"></script>
    <script src="assets/js/converters/presentation.js"></script>
    <script src="assets/js/app.js"></script>
</body>
</html>
